{% extends '_layout2.html' %}
 {% block content %}
    <div class="card">
        <div class="card-header">
            <h5="card-title">{{ form_title }}</h5>
        </div>
        <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="{% url 'about' %}" class="btn btn-secondary">Cancelar</a>
                </form>
        </div>
    </div>     
    
 {% endblock %}
